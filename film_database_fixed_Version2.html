<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 20px;
        }
        
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .filter-btn.active {
            background: linear-gradient(45deg, #764ba2, #667eea);
            transform: translateY(-2px);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            color: white;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 12px;
            text-align: right;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 3px solid #5a67d8;
        }
        
        td {
            padding: 15px 12px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
        }
        
        tr:hover {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            transform: scale(1.01);
        }
        
        .type-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            color: white;
            display: inline-block;
            min-width: 60px;
        }
        
        .movie {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }
        
        .series {
            background: linear-gradient(45deg, #4834d4, #686de0);
        }
        
        .anime {
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
        }
        
        .rating {
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 20px;
            text-align: center;
            color: white;
            min-width: 50px;
            display: inline-block;
        }
        
        .rating-high { background: linear-gradient(45deg, #2ed573, #7bed9f); }
        .rating-medium { background: linear-gradient(45deg, #ffa726, #ffcc02); }
        .rating-low { background: linear-gradient(45deg, #ff6b6b, #ee5a24); }
        
        .duration {
            font-weight: 600;
            color: #667eea;
        }
        
        .plot {
            max-width: 300px;
            line-height: 1.4;
            color: #555;
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        .year {
            color: #7f8c8d;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>

    function translateType(type) {
        switch(type) {
            case "movie": return "فيلم";
            case "series": return "مسلسل";
            case "anime": return "أنمي";
            default: return "غير معروف";
        }
    }

    function updateStats(data) {
        document.getElementById("totalCount").textContent = data.length;
        document.getElementById("movieCount").textContent = data.filter(i => i.type === "movie").length;
        document.getElementById("seriesCount").textContent = data.filter(i => i.type === "series").length;

        const ratings = data.filter(i => typeof i.rating === "number").map(i => i.rating);
        const avg = ratings.length ? (ratings.reduce((a, b) => a + b, 0) / ratings.length) : 0;
        document.getElementById("avgRating").textContent = avg.toFixed(1);
    }

    function renderTable(data) {
        const tableBody = document.getElementById("tableBody");
        tableBody.innerHTML = "";
        if (data.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="6" class="no-results">لا توجد نتائج مطابقة</td></tr>';
            return;
        }
        data.forEach(item => {
            const ratingClass = typeof item.rating === "number" 
                ? item.rating >= 8 ? "rating-high" : item.rating >= 6 ? "rating-medium" : "rating-low"
                : "";
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${item.name}</td>
                <td><span class="type-badge ${item.type}">${translateType(item.type)}</span></td>
                <td class="year">${item.year ?? ""}</td>
                <td class="duration">${item.duration ?? ""}</td>
                <td><span class="rating ${ratingClass}">${item.rating ?? ""}</span></td>
                <td class="plot">${item.plot ?? ""}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    // متغيرات الحالة
    let activeData = [...contentDatabase];
    let currentFilter = "all";
    let currentSort = null;

    // تصفية حسب النوع
    function filterContent(type) {
        currentFilter = type;
        document.querySelectorAll('.filter-btn').forEach(btn => {
            if(btn.hasAttribute('data-type')){
                btn.classList.toggle('active', btn.getAttribute('data-type') === type);
            }
        });
        activeData = type === "all" ? [...contentDatabase] : contentDatabase.filter(item => item.type === type);
        if(currentSort === "rating") sortByRating(true);
        else if(currentSort === "year") sortByYear(true);
        else {
            renderTable(activeData);
            updateStats(activeData);
        }
    }

    // فرز حسب التقييم
    function sortByRating(keepSort=false) {
        if(!keepSort) currentSort = "rating";
        activeData.sort((a, b) => (b.rating ?? 0) - (a.rating ?? 0));
        renderTable(activeData);
        updateStats(activeData);
        document.getElementById("ratingSortBtn").classList.add("active");
        document.getElementById("yearSortBtn").classList.remove("active");
    }

    // فرز حسب السنة
    function sortByYear(keepSort=false) {
        if(!keepSort) currentSort = "year";
        activeData.sort((a, b) => (b.year ?? 0) - (a.year ?? 0));
        renderTable(activeData);
        updateStats(activeData);
        document.getElementById("yearSortBtn").classList.add("active");
        document.getElementById("ratingSortBtn").classList.remove("active");
    }

    // البحث
    document.getElementById("searchInput").addEventListener("input", function() {
        const keyword = this.value.trim().toLowerCase();
        const filtered = activeData.filter(item => item.name.toLowerCase().includes(keyword));
        renderTable(filtered);
        updateStats(filtered);
    });

    // ربط أزرار التصفية
    document.querySelectorAll('.filter-btn[data-type]').forEach(btn => {
        btn.addEventListener('click', function() {
            filterContent(this.getAttribute('data-type'));
        });
    });

    // ربط أزرار الفرز
    document.getElementById("ratingSortBtn").addEventListener('click', function() {
        sortByRating();
    });
    document.getElementById("yearSortBtn").addEventListener('click', function() {
        sortByYear();
    });

    // تشغيل أولي
    renderTable(activeData);
    updateStats(activeData);

    </script>
